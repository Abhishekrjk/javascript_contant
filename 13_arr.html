<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript array</h1>

    <script>
        var arr= [2,3,6,8,2,7,9,3,5];
        var arr2=[7,3,6,8,2,7,3,5];
        document.write(arr, "<br>");
        document.write(arr.join("/"),"<br>");
        document.write(arr.join("--"),"<br>");
        document.write(arr.join(" ; "),"<br>");
        document.write(arr.join("+"),"<br>");
        document.write(arr.includes(1),"<br>");
        document.write(arr.includes(3),"<br>");
        document.write(arr.concat(arr2,"\n" ,arr),"<br>");
        var arr3=arr+arr2;
        document.write(arr3,"<br>");
        delete arr[1];
        document.write(arr,"<br>");
        document.write(arr.copyWithin(6,8),"<br>");
        document.write(arr.unshift(),"<br>");
        document.write(arr,"<br>");
        
        
        
        </script>
</body>
</html>
