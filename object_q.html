<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="check()">check</button>
<p id="DISPLAY"></p>
    <script>
        function check()
        {
            var data4=parseInt((Math.random()*6)+1);
            document.getElementById("DISPLAY").innerHTML=data4;
        }
    </script>
</body>
</html>
