<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">welcome to class</h1>
    <input type="text" id="nm1" placeholder="Enter your no"><br>
    <input type="text" id="nm2" placeholder="Enter your no2"><br>
    <button onclick="Add_no()">Add</button>
    <button onclick="Multi_no()">Multiply</button>
    <button onclick="Division_no()">division</button>
    <button onclick="sutraction_no()">sustractio</button>
    value=<p id="display"></p>
    <script>
       function Add_no(){
        var x=parseFloat(document.getElementById("nm1").value);
        var y=parseFloat(document.getElementById("nm2").value);
        var z=x+y;
        document.getElementById("display").innerHTML=z;
       }
       function Multi_no(){
        var x=parseFloat(document.getElementById("nm1").value);
        var y=parseFloat(document.getElementById("nm2").value);
        var z=x*y;
        document.getElementById("display").innerHTML=z;
       }
       function Division_no(){
        var x=parseFloat(document.getElementById("nm1").value);
        var y=parseFloat(document.getElementById("nm2").value);
        var z=x/y;
        document.getElementById("display").innerHTML=z;
       }
       function sutraction_no(){
        var x=parseFloat(document.getElementById("nm1").value);
        var y=parseFloat(document.getElementById("nm2").value);
        var z=x-y;
        document.getElementById("display").innerHTML=z;
       }
    </script>
</body>
</html>
